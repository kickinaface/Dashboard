<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher's Digital Solutions - Register</title>
    <script src="/js/superUtilBase.js"></script>
    <script src="/js/register.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="fullScreenWrapper"></div>
    <div class="navBar">
        <span class="logo" onclick="window.location='/';">Christopher's Digital Solutions</span>
        <div class="navList">
            <ul>
                <li onclick="window.location='/login'">Login</li>
                <li onclick="window.location='/register'"><u>Register</u></li>
            </ul>
        </div>
    </div>
    <div class="mainContent">
        <h1>Register</h1>
        <form>
            <p><input type="text" placeholder="John" name="firstName" class="registerFirstName"></p>
            <p><input type="text" placeholder="Doe" name="lastName" class="registerLastName"></p>
            <p><input type="text" placeholder="email@email.com" name="username" class="registerUsername"></p>
            <p><input type="password" placeholder="password" name="password" class="registerPassword"></p>
            <p><button onclick="registerUser(event);">Register</button></p>
            <div class="statusMessages">
                
            </div>
        </form>
    </div>
    
</body>
</html>
